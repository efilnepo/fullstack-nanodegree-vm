<html>
<head>
<link rel=stylesheet href="{{ url_for('static',filename='styles.css') }}">
</head>

<body>
<h1>{{ restaurant.name }}</h1>

{% with messages = get_flashed_messages() %}

{% if messages %}

{% for message in messages %}

<li><strong> {{ message }} </strong></li>

{% endfor %}

{% endif %}

{% endwith %}

<a href='{{ url_for('new_menu_item',restaurant_id=restaurant.id) }}'>Create New Item</a>

{% for i in items %}
<div>{{ i.name }} - {{ i.description }} - {{ i.price }}</div>
<a href='{{ url_for('edit_menu_item', restaurant_id=restaurant.id, menu_id=i.id) }}'>Edit</a>
<a href='{{ url_for('delete_menu_item', restaurant_id=restaurant.id, menu_id=i.id) }}'>Delete</a>
{% endfor %}
</body>
</html>
